---
layout: default
---
<div class="row blog-first">
	<div class="span12">
		<div class="block">
		<div class="blog-title">
			<h2>{{ page.title }}</h2>
			<p><date datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</date><p>
		</div>
		{{ content | markdownify }}
		</div>
	</div>
</div>
<div class="row">
	<div class="span12">
	<div class="block">
		<ul class="pager">
			{% if page.previous %}
			<li class="previous">
				<a href="{{ page.previous.url | remove: ".html" }}" rel="previous" title="{{ page.previous.title }}">&larr;{{ page.previous.title | truncatewords: 9 }}</a>
			</li>
			{% endif %}
			{% if page.next %}
			<li class="next">
				<a href="{{ page.next.url | remove: ".html" }}" rel="next" title="{{ page.next.title }}">{{ page.next.title | truncatewords: 9 }}&rarr;</a>
			</li>
			{% endif %}
		</ul>
	</div>
	</div>
</div>
