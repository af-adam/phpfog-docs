---
layout: default
title: blog
category: blog
paginate: 5
---

<div class="row">
<div class="span8">
<ul class="posts">
	{% for post in paginator.posts %}
	<li><a href="{{ post.url | remove:".html"}}">
	<h3>{{ post.title }}</h3><date datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</date><p class="description">{{ post.description }}</p>
	<p class="teaser">{{ post.content | strip_html | truncatewords: 100 }}</p>
	</a></li>
	{% endfor %}
</ul>
</div>
</div>
